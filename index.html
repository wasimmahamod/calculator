<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" name="calc" class="calculator">
        <input type="text" id="result" class="value" readonly name="txt" />
        <span onclick="clr()" class="num clear" ><i>C</i></span>
        <span class="num" onclick="button('/')"><i>/</i></span>
        <span class="num" onclick="button('*')"><i>*</i></span>
        <span class="num" onclick="button('7')"><i>7</i></span>
        <span class="num" onclick="button('8')"><i>8</i></span>
        <span class="num" onclick="button('9')"><i>9</i></span>
        <span class="num" onclick="button('-')"><i>-</i></span>
        <span class="num" onclick="button('4')"><i>4</i></span>
        <span class="num" onclick="button('5')"><i>5</i></span>
        <span class="num" onclick="button('6')"><i>6</i></span>
        <span class="num plus" onclick="button('+')"><i>+</i></span>
        <span class="num" onclick="button('1')"><i>1</i></span>
        <span class="num" onclick="button('2')"><i>2</i></span>
        <span class="num" onclick="button('3')"><i>3</i></span>
        <span class="num" onclick="button('4')"><i>0</i></span>
        <span class="num" onclick="button('00')"><i>00</i></span>
        <span class="num" onclick="button('.')"><i>.</i></span>

        <span onclick="calculation()" class="num equal"><i>=</i></span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
